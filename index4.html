      《致你》<br/><br/>
      思你不见你，<br/>
      日夜心不宁。<br/>
      梦里笑颜容，<br/>
      梦醒已不再。<br/>
      落寞写成诗，<br/>
      我心难开怀。<br/>
      只愿长相守，<br/>
      此生伴你行。<br/>
      冬雷夏雨雪，<br/>
      春去复秋来。<br/>
      此生只愿得，<br/>
      是你还是你。<br/><br/>
